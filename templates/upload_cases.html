{% extends "base.html" %}

{% block title %}Upload de Casos - Assistente OS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <!-- Upload Cases Form -->
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i data-feather="upload" class="me-2"></i>
                <h5 class="mb-0">Upload de Casos do Sistema</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_cases') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="file" class="form-label">
                            Arquivo com Casos <span class="text-danger">*</span>
                        </label>
                        <input class="form-control" type="file" id="file" name="file" 
                               accept=".xlsx,.xls,.pdf,.csv" required>

                    </div>
                    
                    <div class="mb-4">
                        <label for="file_type" class="form-label">Tipo do Arquivo</label>
                        <select class="form-select" id="file_type" name="file_type" required>
                            <option value="">Selecione o tipo</option>
                            <option value="excel">Excel/Planilha (.xlsx, .xls, .csv)</option>
                            <option value="pdf">PDF (.pdf)</option>
                        </select>
                    </div>
                    
                    <div id="excel_options" style="display: none;">
                        <h6 class="mb-3">Configurações</h6>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="problem_column" class="form-label">Coluna do Problema</label>
                                <input type="text" class="form-control" id="problem_column" name="problem_column" 
                                       value="Problema" placeholder="Nome da coluna">
                            </div>
                            <div class="col-md-4">
                                <label for="solution_column" class="form-label">Coluna da Solução</label>
                                <input type="text" class="form-control" id="solution_column" name="solution_column" 
                                       value="Solução" placeholder="Nome da coluna">
                            </div>
                            <div class="col-md-4">
                                <label for="system_column" class="form-label">Coluna do Sistema</label>
                                <input type="text" class="form-control" id="system_column" name="system_column" 
                                       value="Sistema" placeholder="Nome da coluna">
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="has_header" name="has_header" checked>
                            <label class="form-check-label" for="has_header">
                                Tem cabeçalhos
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i data-feather="upload" class="me-2"></i>
                            Processar Arquivo
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i data-feather="arrow-left" class="me-2"></i>
                            Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('file_type').addEventListener('change', function() {
    const excelOptions = document.getElementById('excel_options');
    if (this.value === 'excel') {
        excelOptions.style.display = 'block';
    } else {
        excelOptions.style.display = 'none';
    }
});
</script>
{% endblock %}
