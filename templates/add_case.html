{% extends "base.html" %}

{% block title %}Adicionar Novo Caso - Assistente OS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Adicionar Novo Caso</h2>
                <p class="text-muted mb-0">Contribua para a base de conhecimento adicionando um caso resolvido</p>
            </div>
            <div class="d-flex gap-2">
                <a href="{{ url_for('upload_cases_form') }}" class="btn btn-outline-info">
                    <i data-feather="upload" class="me-1"></i>
                    Importar Arquivo
                </a>
            </div>
        </div>

        <!-- Manual Add Case Form -->
        <div class="card" id="manualForm">
            <div class="card-header d-flex align-items-center">
                <i data-feather="plus-circle" class="me-2"></i>
                <h5 class="mb-0">Informações do Caso</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_case') }}" method="POST">
                    <div class="mb-4">
                        <label for="system_type" class="form-label">
                            Tipo de Sistema <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="system_type" name="system_type" required onchange="toggleCustomSystem()">
                            <option value="">Selecione o Sistema</option>
                            <option value="SGU 2.0">SGU 2.0</option>
                            <option value="SGU-Card">SGU-Card</option>
                            <option value="Autorizador">Autorizador</option>
                            <option value="Outros">Outros</option>
                        </select>
                        
                        <!-- Campo para sistema customizado -->
                        <div id="customSystemDiv" style="display: none;" class="mt-2">
                            <label for="custom_system" class="form-label">Nome do Sistema</label>
                            <input type="text" class="form-control" id="custom_system" 
                                   placeholder="Digite o nome do sistema">
                        </div>
                        

                    </div>

                    <div class="mb-4">
                        <label for="problem_description" class="form-label">
                            Descrição do Problema <span class="text-danger">*</span>
                        </label>
                        <textarea class="form-control" 
                                id="problem_description" 
                                name="problem_description" 
                                rows="6" 
                                placeholder="Descreva o problema técnico..."
                                required></textarea>

                    </div>

                    <div class="mb-4">
                        <label for="solution" class="form-label">
                            Solução <span class="text-danger">*</span>
                        </label>
                        <textarea class="form-control" 
                                id="solution" 
                                name="solution" 
                                rows="8" 
                                placeholder="Descreva a solução..."
                                required></textarea>

                    </div>

                    <div class="border-top pt-4">
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary" onclick="clearForm()">
                                <i data-feather="refresh-cw" class="me-1"></i>
                                Limpar Formulário
                            </button>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <i data-feather="save" class="me-1"></i>
                                    Salvar Caso
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>




    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function toggleCustomSystem() {
    const systemType = document.getElementById('system_type').value;
    const customDiv = document.getElementById('customSystemDiv');
    
    if (systemType === 'Outros') {
        customDiv.style.display = 'block';
        document.getElementById('custom_system').required = true;
    } else {
        customDiv.style.display = 'none';
        document.getElementById('custom_system').required = false;
        document.getElementById('custom_system').value = '';
    }
}

function clearForm() {
    if (confirm('Tem certeza que deseja limpar todos os dados do formulário?')) {
        document.getElementById('system_type').value = '';
        document.getElementById('problem_description').value = '';
        document.getElementById('solution').value = '';
        document.getElementById('custom_system').value = '';
        toggleCustomSystem();
    }
}

function previewCase() {
    const systemType = document.getElementById('system_type').value || 'Not specified';
    const problem = document.getElementById('problem_description').value || 'No problem description provided';
    const solution = document.getElementById('solution').value || 'No solution provided';
    
    const previewHtml = `
        <div class="mb-3">
            <h6><i data-feather="tag" class="me-1"></i>System Type</h6>
            <span class="badge bg-info">${systemType}</span>
        </div>
        
        <div class="mb-3">
            <h6><i data-feather="alert-circle" class="me-1"></i>Problem Description</h6>
            <div class="bg-dark p-3 rounded border">
                <pre class="mb-0 text-wrap">${problem}</pre>
            </div>
        </div>
        
        <div class="mb-3">
            <h6><i data-feather="check-circle" class="me-1"></i>Solution</h6>
            <div class="bg-dark p-3 rounded border">
                <pre class="mb-0 text-wrap">${solution}</pre>
            </div>
        </div>
    `;
    
    document.getElementById('previewContent').innerHTML = previewHtml;
    
    // Re-initialize feather icons in the modal
    setTimeout(() => {
        feather.replace();
    }, 100);
    
    const modal = new bootstrap.Modal(document.getElementById('previewModal'));
    modal.show();
}

// Auto-save draft to localStorage
function saveDraft() {
    const draft = {
        system_type: document.getElementById('system_type').value,
        problem_description: document.getElementById('problem_description').value,
        solution: document.getElementById('solution').value
    };
    localStorage.setItem('case_draft', JSON.stringify(draft));
}

// Load draft from localStorage
function loadDraft() {
    const draft = localStorage.getItem('case_draft');
    if (draft) {
        try {
            const data = JSON.parse(draft);
            if (data.system_type) document.getElementById('system_type').value = data.system_type;
            if (data.problem_description) document.getElementById('problem_description').value = data.problem_description;
            if (data.solution) document.getElementById('solution').value = data.solution;
            
            // Show notification if draft was loaded
            if (data.system_type || data.problem_description || data.solution) {
                showToast('Draft loaded from previous session', 'info');
            }
        } catch (e) {
            console.error('Error loading draft:', e);
        }
    }
}

// Auto-save every 30 seconds
setInterval(saveDraft, 30000);

// Save on input changes
document.getElementById('system_type').addEventListener('change', saveDraft);
document.getElementById('problem_description').addEventListener('input', saveDraft);
document.getElementById('solution').addEventListener('input', saveDraft);

// Load draft on page load
document.addEventListener('DOMContentLoaded', loadDraft);

// Clear draft on successful submission
document.querySelector('form').addEventListener('submit', function() {
    localStorage.removeItem('case_draft');
});



function showToast(message, type) {
    const toastHtml = `
        <div class="toast align-items-center text-bg-${type} border-0" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 1050;">
            <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    `;
    
    document.body.insertAdjacentHTML('beforeend', toastHtml);
    const toast = new bootstrap.Toast(document.querySelector('.toast:last-child'));
    toast.show();
}
</script>
{% endblock %}
